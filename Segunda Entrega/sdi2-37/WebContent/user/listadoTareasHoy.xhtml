<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general-usuario.xhtml">
	
	<!-- TÃTULO -->
	<ui:define name="titulo">#{msgs.tituloListadoTareasHoy}</ui:define>
	
	<!-- CUERPO -->		
	<ui:define name="cuerpo">		
		<h:form id="form-listado">		
			<p:panel header="#{msgs.tituloListadoTareasHoy}">				
				<p:dataTable id="tablalistado" var="tarea"
					value="#{beanTareas.tareas}" border="1" rows="8" paginator="true"					
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					styleClass="centrar"
					rowStyleClass="#{tarea.planned lt beanTareas.fechaHoy ? 'retrasada' : null}">									

					<p:column id="tituloH" headerText="#{msgs.tituloTarea}">
						<h:outputText id="title" value="#{tarea.title}"/>
					</p:column>

					<p:column headerText="#{msgs.tituloComentario}">
						<h:outputText id="comentario" value="#{tarea.comments}" />
					</p:column>

					<p:column headerText="#{msgs.tituloFechaCreacion}">
						<h:outputText id="fCreacion" value="#{tarea.created}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{msgs.tituloFechaFinalizada}">
						<h:outputText id="fFinalizada" value="#{tarea.finished}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
						</h:outputText>
					</p:column>

					<p:column id="planeadaH" headerText="#{msgs.tituloFechaPlaneada}" sortBy="#{tarea.planned}">
						<h:outputText id="fPlaneada" value="#{tarea.planned}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
						</h:outputText>
					</p:column>

					<p:column id="categoriaH" headerText="#{msgs.tituloCategoria}" sortBy="#{tarea.categoryId}">
						<h:outputText id="categoria" value="#{beanTareas.nombreCategoria(tarea.categoryId)}" />
					</p:column>
					
					<p:column>						
						<p:commandButton id="editar" rendered="#{tarea.finished eq null}"
							value="#{msgs.tituloEditarTarea}" update="tablalistado mensajes" />
					</p:column>
					
					<p:column>
						<p:commandButton id="finalizar"
								rendered="#{tarea.finished eq null}"
								value="#{msgs.tituloFinalizarTarea}"
								actionListener="#{beanTareas.finalizarTarea(tarea)}"
								update="tablalistado mensajes" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
