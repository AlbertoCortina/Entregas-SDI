<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general-usuario.xhtml">



	<!-- TÍTULO -->
	<ui:define name="titulo">#{msgs.tituloListadoTareas}</ui:define>

	<!-- BARRA DE MENÚ -->
	<!--  <ui:define name="barraMenu_Opciones"></ui:define>-->

	<!-- MENSAJES -->

	<!-- CUERPO -->
		
	<ui:define name="cuerpo">		
		<h:form id="form-listado">		
			<p:panel header="#{msgs.tituloListadoTareas}">				
				<p:dataTable id="tablalistado" var="tarea"
					value="#{beanTareas.tareas}" border="1" rows="8" paginator="true"					
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowStyleClass="#{tarea.planned lt beanTareas.fechaHoy ? 'retrasada' : null}">									

					<p:column id="tituloH">
						<f:facet name="header">#{msgs.tituloTarea}</f:facet>
						<h:outputText id="title" value="#{tarea.title}"/>
					</p:column>

					<p:column>
						<f:facet name="header">#{msgs.tituloComentario}</f:facet>
						<h:outputText id="comentario" value="#{tarea.comments}" />
					</p:column>

					<p:column>
						<f:facet name="header">#{msgs.tituloFechaCreacion}</f:facet>
						<h:outputText id="fCreacion" value="#{tarea.created}">
							<f:convertDateTime dateStyle="short" timeZone="CET" />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">#{msgs.tituloFechaFinalizada}</f:facet>
						<h:outputText id="fFinalizada" value="#{tarea.finished}">
							<f:convertDateTime dateStyle="short" timeZone="CET" />
						</h:outputText>
					</p:column>

					<p:column id="planeadaH" sortBy="#{tarea.planned}">
						<f:facet name="header">#{msgs.tituloFechaPlaneada}</f:facet>
						<h:outputText id="fPlaneada" value="#{tarea.planned}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
						</h:outputText>
					</p:column>

					<p:column id="categoriaH" sortBy="#{tarea.categoryId}">
						<f:facet name="header">#{msgs.tituloCategoria}</f:facet>
						<h:outputText id="categoria" value="#{tarea.categoryId}" />
					</p:column>
					
					<p:column>
						<p:commandButton id="finalizar" rendered="#{tarea.finished eq null}" value="#{msgs.tituloFinalizarTarea}" actionListener="#{beanTareas.finalizarTarea(tarea)}" update="tablalistado mensajes"/>
						<p:commandButton id="editar" rendered="#{tarea.finished eq null}" value="#{msgs.tituloEditarTarea}" update="tablalistado mensajes"/>
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
