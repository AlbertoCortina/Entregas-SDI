<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">	
	
	<!-- TITULO -->
	<ui:define name="titulo">#{msgs.tituloLogin}</ui:define>
	
	<!-- BARRA MENU -->
	<ui:define name="barraMenu"></ui:define>	
	
	<!-- CUERPO -->
	<ui:define name="cuerpo">
		<h:form id="form-registro">
			<p:panel header="#{msgs.tituloOperacionLogin}">
				<p:panelGrid id="Grid" columns="2" cellPadding="5">
				  #{msgs.tituloUsuario}
				  <h:panelGroup>
					  <p:inputText value="#{user.user.login}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloFormLoginRequerido}"					  			   
					  			   id="usuario">					  	
					  </p:inputText>
					  <p:message for="usuario"/>
				  </h:panelGroup>			  		  
				  
				  #{msgs.tituloContrase単a}
				  <h:panelGroup>
					  <p:password value="#{user.user.password}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloFormContrase単aRequerida}"					  			   
					  			   id="contrase単a">					  	
					  </p:password>
					  <p:message for="contrase単a"/>
				  </h:panelGroup>				   		 
				
				<h:panelGroup>
					<p:commandButton value="#{msgs.tituloIniciarSesion}" action="#{user.loguearse}" update="Grid" process="@form"/>		  
				</h:panelGroup>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>	
	
	<!-- PIE -->
	<ui:define name="pie">
		<p:separator />
		<p:commandLink value="#{msgs.tituloEnlace}" action="/registro.xhtml"></p:commandLink>
		<p:separator />
	</ui:define>	
		
</ui:composition>
