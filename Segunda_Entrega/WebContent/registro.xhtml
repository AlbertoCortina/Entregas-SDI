<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">	
	
	<!-- TITULO -->
	<ui:define name="titulo">#{msgs.tituloRegistro}</ui:define>
	
	<!-- BARRA MENU -->
	<ui:define name="barraMenu"></ui:define>	
	
	<!-- CUERPO -->
	<ui:define name="cuerpo">
		<h:form id="form-registro">
			<p:panel header="#{msgs.tituloOperacionRegistro}">
				<p:panelGrid id="Grid" columns="2" cellPadding="5">
				  #{msgs.tituloUsuario}
				  <h:panelGroup>
					  <p:inputText value="#{user.user.login}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloUsuarioRequerido}"					  			   
					  			   id="login">					  	
					  </p:inputText>
					  <p:message for="login"/>
				  </h:panelGroup>
				  
				  #{msgs.tituloEmail}
				  <h:panelGroup>
					  <p:inputText value="#{user.user.email}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloEmailRequerido}"
					  			   validatorMessage="#{msgs.tituloEmailValido}"
					  			   id="correo">
					  	<f:validateRegex pattern=".+@.+\.[a-z]+"/>
					  </p:inputText>
					  <p:message for="correo"/>
				  </h:panelGroup>		  
				  
				  #{msgs.tituloContraseña}
				  <h:panelGroup>
					  <p:password value="#{user.user.password}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloContraseñaRequerida}"
					  			   validatorMessage="#{msgs.tituloContraseñaValida}"
					  			   id="contraseña">
					  	<f:validateLength minimum="8"/>
					  </p:password>
					  <p:message for="contraseña"/>
				  </h:panelGroup>		  
				  
				  #{msgs.tituloRContraseña}
				  <h:panelGroup>
					  <p:password value="#{user.contraseña}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloContraseñaRequerida}"
					  			   validatorMessage="#{msgs.tituloContraseñaValida}"
					  			   id="rContraseña">
					  	<f:validateLength minimum="8"/>
					  </p:password>
					  <p:message for="rContraseña"/>
				  </h:panelGroup> 		 
				
				<p:commandButton value="#{msgs.tituloRegistrar}" action="#{user.registrar}" update="Grid" process="@form"/>		  
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>	
	
	<!-- PIE -->
	<ui:define name="pie"></ui:define>	
		
</ui:composition>
