<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">	
	
	<!-- TITULO -->
	<ui:define name="titulo">#{msgs.tituloRegistro}</ui:define>
	
	<!-- BARRA MENU -->
	<ui:define name="barraMenu_Home"></ui:define>	
	<ui:define name="barraMenu_Opciones"></ui:define>	
	
	<!-- CUERPO -->
	<ui:define name="cuerpo">
		<h:form id="form-registro">
			<p:panel header="#{msgs.tituloOperacionRegistro}">
				<p:panelGrid id="Grid" columns="2" cellPadding="5">
				  #{msgs.tituloUsuario}
				  <h:panelGroup>
					  <p:inputText id="input-login"
					  			   value="#{user.user.login}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloUsuarioRequerido}">					  	
					  </p:inputText>
					  <p:message for="input-login"/>
				  </h:panelGroup>
				  
				  #{msgs.tituloEmail}
				  <h:panelGroup>
					  <p:inputText id="input-correo"
					  			   value="#{user.user.email}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloEmailRequerido}"
					  			   validatorMessage="#{msgs.tituloEmailValido}">
					  	<f:validateRegex pattern=".+@.+\.[a-z]+"/>
					  </p:inputText>
					  <p:message for="input-correo"/>
				  </h:panelGroup>		  
				  
				  #{msgs.tituloContraseña}
				  <h:panelGroup>
					  <p:password  id="input-contraseña"
					  			   value="#{user.user.password}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloContraseñaRequerida}"
					  			   validatorMessage="#{msgs.tituloContraseñaValida}">
					  	<f:validateLength minimum="8"/>
					  	<f:validateRegex pattern=""/>
					  </p:password>
					  <p:message for="input-contraseña"/>
				  </h:panelGroup>		  
				  
				  #{msgs.tituloRContraseña}
				  <h:panelGroup>
					  <p:password  id="input-rContraseña"
					  			   value="#{user.contraseña}"
					  			   required="true"
					  			   requiredMessage="#{msgs.tituloContraseñaRequerida}"
					  			   validatorMessage="#{msgs.tituloContraseñaValida}">
					  	<f:validateLength minimum="8"/>
					  	<f:validateRegex pattern=""/>
					  </p:password>
					  <p:message for="input-rContraseña"/>
				  </h:panelGroup> 		 
				
				<h:inputHidden/>
				
				<p:commandButton id="enlace" value="#{msgs.tituloRegistrar}" action="#{user.registrar}" update="Grid" process="@form"/>		  
				
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>	
	
	<!-- MENSAJES -->
	<ui:define name="mensajes">
		<p:messages id="mensajes" showDetail="true"/>
	</ui:define>
	
	<!-- PIE -->
	<ui:define name="pie">
		<p:separator />
		<p:commandLink id="enlace" value="#{msgs.tituloEnlaceRegistro}" action="/login.xhtml"></p:commandLink>
		<p:separator />
	</ui:define>	
		
</ui:composition>
