<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:panelGrid id="Grid" columns="2" cellPadding="5">
		  Login
		  <h:panelGroup>
			  <p:inputText value="#{user.user.login}"
			  			   required="true"
			  			   requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
			  			   validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
			  			   id="login">
			  	<f:validateLength maximum="20"/>
			  </p:inputText>
			  <p:message for="login"/>
		  </h:panelGroup>
		  
		  Email
		  <h:panelGroup>
			  <p:inputText value="#{user.user.email}"
			  			   required="true"
			  			   requiredMessage="#{msgs.formAlta_correo_requiredMessage}"
			  			   validatorMessage="#{msgs.formAlta_correo_validatorMessage}"
			  			   id="correo">
			  	<f:validateRegex pattern=".+@.+\.[a-z]+"/>
			  </p:inputText>
			  <p:message for="correo"/>
		  </h:panelGroup>		  
		  
		  Contraseña
		  <h:panelGroup>
			  <p:inputText value="#{user.user.password}"
			  			   required="true"
			  			   requiredMessage="#{msgs.formAlta_apellidos_requiredMessage}"
			  			   validatorMessage="#{msgs.formAlta_apellidos_validatorMessage}"
			  			   id="contraseña">
			  	<f:validateLength minimum="5" maximum="50"/>
			  </p:inputText>
			  <p:message for="contraseña"/>
		  </h:panelGroup>		  
		  
		  Repetir contraseña
		  <h:panelGroup>
			  <p:inputText value="#{user.contraseña}"
			  			   required="true"
			  			   requiredMessage="#{msgs.formAlta_iduser_requiredMessage}"
			  			   validatorMessage="#{msgs.formAlta_iduser_validatorMessage}"
			  			   id="rContraseña">
			  	<f:validateLength minimum="5" maximum="50"/>
			  </p:inputText>
			  <p:message for="rContraseña"/>
		  </h:panelGroup> 		 
		
		<p:commandButton value="Registrar" action="#{user.registrar}" update="Grid" process="@form"/>		  
		</p:panelGrid>	  	
</ui:composition>
