<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<!--  <f:view locale="#{settings.locale}">-->
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">			
				<center>
					<h1>#{msgs.tituloAplicacion1}</h1>
					<!--  <br /> <br /> -->
					<h2>#{msgs.tituloAplicacion2}</h2>
				</center>
				<!-- <br /> -->
				<table border="5" align="center">
					<tr>
						<th class="title">
							<ui:insert name="titulo">#{msgs.tituloDefectoCabecera}</ui:insert>
						</th>
					</tr>
				</table>
				<br/>
			
				<p:menubar>
					<ui:insert name="barraMenu_Home">					
						<p:menuitem value="#{msgs.tituloInicio}" action="home" icon="ui-icon-home"></p:menuitem>
					</ui:insert>
					
					<ui:insert name="barraMenu_Opciones"></ui:insert>					
					
					<ui:insert name="barraMenu_Usuario">
						<f:facet name="options">
							<div id="nombreUsuario" style="padding: 0.4em 0.3em;line-height: 16px;">Usuario: #{userSession.login}&nbsp;&nbsp;&nbsp;</div>
						</f:facet>
					</ui:insert>
					
					<p:submenu style="float:right" label="#{msgs.textoIdioma}" icon="ui-icon-flag">
						<p:menuitem value="#{msgs.enlaceIdiomaES}" actionListener="#{settings.setSpanish}" update="@all" />
						<p:menuitem value="#{msgs.enlaceIdiomaEN}" actionListener="#{settings.setEnglish}" update="@all" /> 
					</p:submenu>
				</p:menubar>
					
		</h:form>
		<br/>
		
		<ui:insert name="mensajes">
			<p:messages id="mensajes" showDetail="true" globalOnly="true"/>
		</ui:insert>

		<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>				
		
		<ui:insert name="pie"></ui:insert>

	</h:body>
<!--  </f:view>-->
</html>
